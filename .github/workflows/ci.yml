name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

      - name: Upload Test Report
        id: upload-report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-artifact
          path: ./test-report.html

  test-artifact-upload:
    name: Artifact Upload Test
    runs-on: ubuntu-latest
    needs: test-typescript
    if: always()

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-artifact-upload
        uses: ./
        with:
          gaffer_api_key: ${{ secrets.GAFFER_API_KEY }}
          artifact_name: test-report-artifact
          run_report_name: test-report.html
          commit_sha: ${{ github.sha }}
          branch: ${{ github.ref_name }}
          test_framework: jest

  test-local-file-upload:
    name: Local File Upload Test
    runs-on: ubuntu-latest
    needs: test-typescript

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Download Test Report
        id: download-report
        uses: actions/download-artifact@v4
        with:
          name: test-report-artifact

      - name: Test Local Action
        id: test-artifact-upload
        uses: ./
        with:
          gaffer_api_key: ${{ secrets.GAFFER_API_KEY }}
          report_path: test-report.html
          commit_sha: ${{ github.sha }}
          branch: ${{ github.ref_name }}
          test_framework: jest
